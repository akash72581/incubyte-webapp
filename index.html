<!doctype html>
<title>webapplication</title>
<style>
  * {
   box-sizing: border-box; 
  }
  body {
    margin: 0;
  }
  #main {
    display: flex;
    min-height: calc(100vh - 40vh);
  }
  #main > article {
    flex: 1;
  }
  #main > nav, 
  #main > aside {
    flex: 0 0 20vw;
    background: beige;
  }
  #main > nav {
    order: -1;
  }
  header, footer, article, nav, aside {
    padding: 1em;
  }
  header, footer {
    background: yellowgreen;
    height: 20vh;
  }
</style>
<body>
  <header><center><h1>Welcome to Webpage</h1></center></header>
  <div id="main">
    <article><center><h1>Hello Akash!!!</h1></center></article>
    <nav></nav>
    <aside></aside>
  </div>
  <footer></footer>
</body>
